<div class="sub-screen">
  <h1>colorForm</h1>

  <table class="tab-list">
    <thead>
      <tr style="background-color: blue;
      color: gold;">
        <th style="width:50%;">{{ i18n.name }}</th>
        <th></th>
        <th>{{ i18n.color }}</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of canColorRows">
        <td>{{ item.name }}</td>
        <td><button class="btn-sign" [style]="item.style" (click)="setDefaultCanColor(item.id)"></button></td>
        <td>{{ item.color }}</td>
        <td><button class="btn-del" (click)="deleteCanColor(item.id)"><span>Ã—</span></button></td>
      </tr>
    </tbody>
  </table>

  <p></p>

  <button class="can-ctg-open-btn" (click)="openForm = !openForm" *ngIf="!openForm">+</button>

  <form *ngIf="openForm" [formGroup]="canForm" (submit)="submitCanColor()">
    <label for="canFormName">{{ i18n.name }}</label>
    <input type="text" id="canFormName" formControlName="canFormName" minlength="3" class="can-ctg-input" required />

    <label for="canFormColor">{{ i18n.color }}</label>
    <div id="canFormColor" style="display: flex;">
      <input type="color" formControlName="canFormPicker" (input)="checkColorPicker('picker')"
        class="can-ctg-color-picker btn-left" required /><br>
      <input type="text" formControlName="canFormColor" minlength="3" (input)="checkColorPicker('color')"
        class="can-ctg-input btn-right" required />
    </div>

    <button class="can-ctg-btn" [disabled]="canForm.invalid">+</button>
  </form>
</div>
