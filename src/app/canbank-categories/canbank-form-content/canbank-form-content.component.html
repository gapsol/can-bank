<div class="sub-screen">
  <h1 class="title">contentForm</h1>

  <table>
    <thead>
      <tr>
        <th></th>
        <th class="tab-90">{{ i18n.ctg_content_type }}</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of canContentRows">
        <td><button class="btn-flag" [style]="item.style" [class]="item.class" (click)="setDefaultCanContent(item.id)"></button></td>
        <td>{{ item.name }}</td>
        <td><button class="btn-del" (click)="deleteCanContent(item.id)"><span>Ã—</span></button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"><button id="openBtn" class="can-ctg-open-btn" [class]="openClass" (click)="openForm()">+</button>
        </td>
      </tr>
    </tfoot>
  </table>

  <form *ngIf="openClass" [formGroup]="canForm" (submit)="submitCanContent()">
    <label for="canFormName">{{ i18n.name }}</label>
    <input type="text" id="canFormName" formControlName="canFormName" minlength="3" class="can-ctg-input" required />
    <div>
      <input id="canFormDefault" type="checkbox" formControlName="canFormDefault" class="check-2em check-right" />
      <label for="canFormDefault">{{ i18n.check_default }}</label>
    </div>

    <button type="submit" class="can-ctg-submit-btn" [disabled]="canForm.invalid">+</button>
  </form>
</div>
