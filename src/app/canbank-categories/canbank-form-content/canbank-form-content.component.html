<div class="sub-screen">
  <h1>contentForm</h1>

  <table class="tab-list">
    <thead>
      <tr>
        <th>[F]</th>
        <th>{{ i18n.ctg_content_type }}</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of canContentRows">
        <td><button class="btn-sign" [style]="item.style" (click)="setDefaultCanContent(item.id)"></button></td>
        <td class="tab-90">{{ item.name }}</td>
        <td><button class="btn-del" (click)="deleteCanContent(item.id)"><span>Ã—</span></button></td>
      </tr>
    </tbody>
  </table>

  <p></p>

  <button class="can-ctg-open-btn" (click)="openForm = !openForm" *ngIf="!openForm">+</button>

  <form *ngIf="openForm" [formGroup]="canForm" (submit)="submitCanContent()">
    <label for="canFormName">{{ i18n.name }}</label>
    <input type="text" id="canFormName" formControlName="canFormName" minlength="3" class="can-ctg-input" required />

    <button class="can-ctg-btn" [disabled]="canForm.invalid">+</button>
  </form>
</div>
