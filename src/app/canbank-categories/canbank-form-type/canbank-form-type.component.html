<div class="sub-screen">
  <h1>canTypeForm</h1>

  <style>
    .tabtr:nth-child(2n+1) {
      background-color: #ffc800;
      /* FFD700 gold */
    }

    .tabtr:nth-child(2n) {
      background-color: #ffe800;
      /* FFD700 gold */
    }

    .tabtr td {
      padding: 3px;
    }
  </style>
  <table style="width: 75%;
  margin: auto;
  border-spacing: 0px;">
    <tr style="background-color: blue;
    color: gold;">
      <th style="width:50%;">{{ i18n.name }}</th>
      <th></th>
      <th>{{ i18n.color }}</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of canContentRows" class="tabtr">
      <td style="text-align: center;">{{ item.name }}</td>
      <td style="text-align: center;">
        <button style="width:0.75em;
        height:0.75em;
        vertical-align:text-bottom;" [style]="" (click)="setDefaultCanContentType(item.id)"></button>
      </td>
      <td style="text-align: center;"></td>
      <td><a style="background-color: red;
        color: white;
        width: 1em;
        display: block;
        text-align: center;
        border-radius: 3px;
        height: 1em;
        line-height: 1em;" (click)="deleteCanContentType(item.id)"><b>x</b></a></td>
    </tr>
  </table>

  <p></p>

  <button class="can-ctg-open-btn" (click)="openForm = !openForm" *ngIf="!openForm">+</button>

  <!--
  // TODO:
  // no color picker - select-option colors from db
  //
  -->
  <form *ngIf="openForm" [formGroup]="canForm" (submit)="submitCanContentType()">
    <label for="canFormName">{{ i18n.name }}</label>
    <input type="text" id="canFormName" formControlName="canFormName" minlength="3" class="can-ctg-input" required />

    <label for="canFormColor">{{ i18n.color }}</label>
    <div id="canFormColor" style="display: flex;">
      <input type="color" formControlName="canFormPicker" (input)="checkColorPicker('picker')"
        class="can-ctg-color-picker" required /><br>
      <input type="text" formControlName="canFormColor" minlength="3" (input)="checkColorPicker('color')"
        class="can-ctg-color-input" required />
    </div>

    <button class="can-ctg-btn" [disabled]="canForm.invalid">+</button>
  </form>
</div>
