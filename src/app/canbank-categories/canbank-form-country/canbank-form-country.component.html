<div class="sub-screen">
  <h1 class="title">countryForm</h1>

  <table>
    <thead>
      <tr>
        <th>[F]</th>
        <th class="tab-90">{{ i18n['ctg_country'] }}</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of canCountryRows">
        <td><button class="btn-flag" [style]="item.style" [class]="item.class" (click)="setDefaultCanCountry(item.id)">P</button></td>
        <td>{{ item.name }} [{{ item.abbr }}]</td>
        <td><button class="btn-del" (click)="deleteCanCountry(item.id)"><span>Ã—</span></button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"><button id="openBtn" class="can-ctg-open-btn" [class]="openClass" (click)="openForm()">+</button>
        </td>
      </tr>
    </tfoot>
  </table>

  <form *ngIf="openClass" [formGroup]="canForm" (submit)="submitCanCountry()">
    <label for="canFormName">{{ i18n['ctg_tab_name'] }}</label>
    <input type="text" id="canFormName" formControlName="canFormName" minlength="3" class="can-ctg-input" required />
    <label for="canFormAbbr">{{ i18n['ctg_tab_abbr'] }}</label>
    <input type="text" id="canFormAbbr" formControlName="canFormAbbr" minlength="2" class="can-ctg-input" required />
    <div>
      <input id="canFormDefault" type="checkbox" formControlName="canFormDefault" class="check-2em check-right" />
      <label for="canFormDefault">{{ i18n['ctg_check_default'] }}</label>
    </div>

    <button type="submit" class="can-ctg-submit-btn" [disabled]="canForm.invalid">+</button>
  </form>
</div>
