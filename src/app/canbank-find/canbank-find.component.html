<div id="can-find" class="sub-screen">

  <h1 class="title">canFind</h1>
    <div class="input-box">
      <label for="find">{{ i18n['find_it'] }}</label>
      <input type="text" id="find" required minlength="3" [(ngModel)]="find" (input)="canFind()">
    </div>

    <div *ngFor="let item of canList">
      <a (click)="canDisplay(item.id)">{{ item.text }}</a>
    </div>
</div>
