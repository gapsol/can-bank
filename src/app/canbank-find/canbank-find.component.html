<div id="can-find" class="sub-screen">

  <h1 class="title">canFind</h1>

  <form>
    <div class="input-box">
      <label for="find">{{ i18n['find_it'] }}</label>
      <input type="text" name="find" id="find" required minlength="3" [(ngModel)]="find" (input)="canFind()">
    </div>
  </form>

  <table *ngIf="canList.length > 0">
    <thead>
      <tr>
        <th>{{ i18n.found }}: {{ canList.length }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of canList">
        <td><a (click)="canDisplay(item.id)">{{ item.text }}</a></td>
      </tr>
    </tbody>
  </table>

</div>
