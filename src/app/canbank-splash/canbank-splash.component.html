<div class="can-splash-div">
  <div class="can-splash-content">
    <div [class]="item.value" class="can-splash-level" *ngFor="let item of levelMeter | keyvalue; index as i"></div>
    <div class="can-splash-success">{{ successMessage }}</div>
    <div class="can-splash-error" *ngFor="let item of errorMessage">{{ item }}</div>
    <canbank-flash *ngIf="flashMe"></canbank-flash>
    <canbank-fill *ngIf="fillMe"></canbank-fill>
  </div>
</div>
